{% load static %}
<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap' rel='stylesheet'>
    <title>Acerca de M√≠ - Imperio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #3a2a1a 0%, #5c4a3a 50%, #3a2a1a 100%);
            background-attachment: fixed;
            color: #f4e4c1;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.1) 2px, rgba(0,0,0,.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.1) 2px, rgba(0,0,0,.1) 4px);
            pointer-events: none;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            width: 100%;
        }
        .page-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 3.5rem;
            color: #d4af37;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
        }
        .back-link {
            text-align: center;
            margin-bottom: 40px;
        }
        .btn-volver {
            display: inline-block;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4c1 100%);
            color: #1a0f08;
            border: 3px solid #d4af37;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }
        .btn-volver:hover {
            background: linear-gradient(135deg, #f4e4c1 0%, #d4af37 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
            color: #1a0f08;
        }
        .content-container {
            background: rgba(26, 15, 8, 0.85);
            border: 3px solid #8b6914;
            border-radius: 15px;
            padding: 60px 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            position: relative;
            text-align: center;
        }
        .content-container::before,
        .content-container::after {
            content: 'üìú';
            position: absolute;
            font-size: 3rem;
            opacity: 0.3;
        }
        .content-container::before {
            top: 20px;
            left: 20px;
        }
        .content-container::after {
            bottom: 20px;
            right: 20px;
            transform: rotate(180deg);
        }
        .decorative-line {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 30px auto;
        }
        .info-text {
            font-size: 1.2rem;
            color: #f4e4c1;
            line-height: 2;
            text-align: center;
            white-space: pre-line;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }
            .content-container {
                padding: 40px 25px;
            }
            .info-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1 class='page-title'>üìú Acerca de M√≠ üìú</h1>
        
        <div class='back-link'>
            <a href='{% url "home" %}' class='btn-volver'>‚öîÔ∏è Volver al Imperio</a>
        </div>
        
        <div class='content-container'>
            <div class='decorative-line'></div>
            
            <div class='info-text'>
                {{ contenido }}
            </div>
            
            <div class='decorative-line'></div>
        </div>
    </div>
</body>
</html>
