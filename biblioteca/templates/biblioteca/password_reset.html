{% load static %}
<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap' rel='stylesheet'>
    <title>Recuperar Contrase√±a - Imperio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #3a2a1a 0%, #5c4a3a 50%, #3a2a1a 100%);
            background-attachment: fixed;
            color: #f4e4c1;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.1) 2px, rgba(0,0,0,.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.1) 2px, rgba(0,0,0,.1) 4px);
            pointer-events: none;
            z-index: 1;
        }
        .auth-container {
            position: relative;
            z-index: 2;
            background: rgba(26, 15, 8, 0.95);
            border: 4px solid #8b6914;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9);
        }
        .auth-container::before,
        .auth-container::after {
            content: 'üîë';
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.4;
        }
        .auth-container::before {
            top: 15px;
            left: 15px;
        }
        .auth-container::after {
            bottom: 15px;
            right: 15px;
            transform: rotate(180deg);
        }
        .auth-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.2rem;
            color: #d4af37;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
        }
        .auth-subtitle {
            text-align: center;
            color: #f4e4c1;
            margin-bottom: 35px;
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .decorative-line {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 20px auto;
        }
        .form-label {
            color: #d4af37;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        input[type='email'] {
            background: rgba(244, 228, 193, 0.1) !important;
            border: 2px solid #8b6914 !important;
            border-radius: 8px !important;
            color: #f4e4c1 !important;
            padding: 12px 15px !important;
            font-family: 'Cinzel', serif !important;
            transition: all 0.3s ease !important;
            width: 100%;
        }
        input[type='email']:focus {
            background: rgba(244, 228, 193, 0.15) !important;
            border-color: #d4af37 !important;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3) !important;
            outline: none;
        }
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4c1 100%);
            color: #1a0f08;
            border: 2px solid #d4af37;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            font-family: 'Cinzel', serif;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #f4e4c1 0%, #d4af37 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        .back-link a {
            color: #d4af37;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }
        .back-link a:hover {
            color: #f4e4c1;
        }
    </style>
</head>
<body>
    <div class='auth-container'>
        <h1 class='auth-title'>üîë Recuperar Contrase√±a</h1>
        <p class='auth-subtitle'>
            Ingresa tu correo electr√≥nico y te enviaremos<br>
            instrucciones para restablecer tu contrase√±a.
        </p>
        <div class='decorative-line'></div>
        
        <form method='POST'>
            {% csrf_token %}
            
            <div class='mb-3'>
                <label class='form-label'>Correo Electr√≥nico</label>
                {{ form.email }}
            </div>
            
            <button type='submit' class='btn-submit'>Enviar Instrucciones</button>
        </form>
        
        <div class='back-link'>
            <a href='{% url "login" %}'>‚Üê Volver al Inicio de Sesi√≥n</a>
        </div>
    </div>
</body>
</html>
