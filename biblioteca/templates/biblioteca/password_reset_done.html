{% load static %}
<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap' rel='stylesheet'>
    <title>Email Enviado - Imperio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #3a2a1a 0%, #5c4a3a 50%, #3a2a1a 100%);
            background-attachment: fixed;
            color: #f4e4c1;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.1) 2px, rgba(0,0,0,.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.1) 2px, rgba(0,0,0,.1) 4px);
            pointer-events: none;
            z-index: 1;
        }
        .auth-container {
            position: relative;
            z-index: 2;
            background: rgba(26, 15, 8, 0.95);
            border: 4px solid #8b6914;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9);
            text-align: center;
        }
        .success-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .auth-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.2rem;
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
        }
        .auth-subtitle {
            text-align: center;
            color: #f4e4c1;
            margin-bottom: 35px;
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.8;
        }
        .decorative-line {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 30px auto;
        }
        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4c1 100%);
            color: #1a0f08;
            border: 2px solid #d4af37;
            padding: 14px 40px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Cinzel', serif;
            text-decoration: none;
        }
        .btn-home:hover {
            background: linear-gradient(135deg, #f4e4c1 0%, #d4af37 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
            color: #1a0f08;
        }
    </style>
</head>
<body>
    <div class='auth-container'>
        <div class='success-icon'>✉️</div>
        <h1 class='auth-title'>¡Email Enviado!</h1>
        <div class='decorative-line'></div>
        <p class='auth-subtitle'>
            Hemos enviado instrucciones para restablecer tu contraseña<br>
            a tu correo electrónico.<br><br>
            <strong>Revisa tu bandeja de entrada</strong> (y carpeta de spam)<br>
            y sigue las instrucciones del email.
        </p>
        <div class='decorative-line'></div>
        <a href='{% url "home" %}' class='btn-home'>Volver al Inicio</a>
    </div>
</body>
</html>
